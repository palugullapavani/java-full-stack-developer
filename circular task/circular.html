<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Circle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='circular.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="circle">
        <img src="images/pavani.photo.jpg" alt="Circular Image">
        <div class="text">
            <p>Microden-Software Solutions Java-Developer</p>
        </div>
    </div>
    <script>
        const text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split('').map(
            (char, i) => `<span style="transform:rotate(${i * 8.3}deg)">${char}</span>`
        ).join('');
    </script>
</body>
</html>
