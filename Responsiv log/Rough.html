<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .logo-bar {
      width: 100%;
      background-color: #3a60dc;
      padding: 10px;
      text-align: center;
    }

    .logo {
      width: 100px; /* Adjust as needed */
      height: auto;
      animation: logoAnimation 2s infinite alternate; /* Adjust animation properties */
    }

    @keyframes logoAnimation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img class="logo" src="Microden-logo.png" alt="Company Logo">
  </div>
</body>
</html>
