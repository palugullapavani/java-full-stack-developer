<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">circular Progress Bar</h2>
        <div class="row py-5">
            <div class="col">
                <h5>HTML</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" style="width:25%">25%</div>
                    <div class="progress-bar bg-danger" style="width:15%">15%</div>
                    <div class="progress-bar bg-info" style="width:18%">18%</div>
                </div>
                <h5>Web Designing</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:50%">50%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
