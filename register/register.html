<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <style>
                            
      
        body {
            background-color: #b6b7b8;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #27e33a;
        }

        .btn-primary:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("Y5qA-O1FICWwwfhUO");
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="registrationForm" onsubmit="return validateAndSubmit()">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script>
        function validateAndSubmit() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
    
            // Basic form validation
            if (name.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "") {
                // Display an error message using SweetAlert2
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'All fields are required.'
                });
                return false; // Prevent form submission
            }
    
            // Password and confirm password validation
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Password and confirm password do not match.'
                });
                return false; // Prevent form submission
            }
    
            // Simulate a successful registration
            Swal.fire({
                icon: 'success',
                title: 'Registration Successful',
                text: 'Welcome, ' + name + '!'
            });
    
            // Send registration details via email using EmailJS
            var params = {
                name: name,
                email: email,
                password: password
            };
    
            const serviceID = "service_y6jmojp";
            const templateID = "template_8yy76gs";
    
            emailjs.send(serviceID, templateID, params)
                .then(function (response) {
                    console.log('Email sent successfully:', response);
                })
                .catch(function (error) {
                    console.error('Error sending email:', error);
                });
    
            // Optionally, you can submit the form programmatically
            // document.getElementById("registrationForm").submit();
    
            // You can redirect to another page or perform other actions here
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
