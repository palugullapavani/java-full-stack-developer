<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Form</title>
    <link rel="stylesheet" href="contact.css" type="text/css">

</head>
<body>
<div class="container">
    <section class="contact">
        <h2>Contact Us!</h2>

    <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <label for="Name">Name:</label>
            <input type="text" placeholder="Full Name" id="name" class="item" autocompleate="off">
            <div class="error-txt">Full Name Can't be Blank</div>
          </div>
          
          <div class="input-field field">
            <label for="Email Address">Email Address:</label>
            <input type="text" placeholder="Email Address" id="email" class="item" autocompleate="off">
            <div class="error-txt email">Email Address Can't be Blank</div>

          </div>

        </div>
           <div class="input-box">
          <div class="input-field field">
            <label for="Phone Number">Phone Number:</label>
            <input type="text" placeholder="Phone Number" id="phone" class="item" autocompleate="off">
            <div class="error-txt phone">Phone Number Can't be Blank</div>

          </div>

    
          <div class="input-field field">
            <label for="Subject">Subject:</label>
            <input type="text" placeholder="Subject" id="subject" class="item" autocompleate="off">
            <div class="error-txt">Subject Can't be Blank</div>

          </div>
       
        </div>

        <div class="textarea-field field">
        <textarea name="" id="message" cols="5" rows="4" placeholder="Your Message: " class="item" autocomplete="off"></textarea>
        <div class="error-txt">Meassage Can't be Blank</div>

        </div>
        <button type="submit">Send Message</button>

</form>
</section>
</div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

      <script src="Contact.js"></script>
</body>
</html>
