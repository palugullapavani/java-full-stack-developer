  <script>
    function validateLoginForm() {
      var username = document.forms["loginForm"]["username"].value;
      var password = document.forms["loginForm"]["password"].value;

      if (username === "" || password === "") {
        alert("Both username and password must be filled out");
        return false;
      }
      return true;
    }

    function validateSignupForm() {
      var username = document.forms["signupForm"]["username1"].value;
      var email = document.forms["signupForm"]["email"].value;
      var password = document.forms["signupForm"]["password1"].value;
      var confirmPassword = document.forms["signupForm"]["confirmPassword"].value;

      if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("All fields must be filled out");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
      window.location.replace("index.html"); 
      return true;
    }

    function toggleForm() {
      var signinBx = document.querySelector(".signinBx");
      var signupBx = document.querySelector(".signupBx");

      signinBx.classList.toggle("active");
      signupBx.classList.toggle("active");
    }
  </script>
